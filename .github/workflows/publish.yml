name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# ==========================================
# 核心改动：显式声明 GITHUB_TOKEN 的权限
# ==========================================
permissions:
  contents: write  # 允许读取代码并拥有创建 Release、上传产物的写权限

jobs:
  build-and-release:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            TARGET_OS: windows
            EXECUTABLE: extract_answers.exe
            ASSET_NAME: extract_answers_windows.exe
          - os: macos-latest
            TARGET_OS: macos
            EXECUTABLE: extract_answers
            ASSET_NAME: extract_answers_macos

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas beautifulsoup4 openpyxl pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile extract_answers.py

    # 用以下步骤替换原来的 Rename 和 Upload 步骤
    - name: Prepare Asset for Release
      shell: bash
      run: |
        cd dist
        if [ "${{ matrix.TARGET_OS }}" == "windows" ]; then
          # Windows 是 .exe 格式，直接重命名，不需要额外压缩
          mv ${{ matrix.EXECUTABLE }} ${{ matrix.ASSET_NAME }}
        else
          # Mac 架构：重命名 -> 显式赋予执行权限 -> 压缩为 zip 文件
          mv ${{ matrix.EXECUTABLE }} ${{ matrix.ASSET_NAME }}
          chmod +x ${{ matrix.ASSET_NAME }}
          zip ${{ matrix.ASSET_NAME }}.zip ${{ matrix.ASSET_NAME }}
        fi

    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        # 使用通配符 *，这样不论是 Windows 的 .exe 还是 Mac 的 .zip，都能被识别并上传
        files: dist/${{ matrix.ASSET_NAME }}*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
