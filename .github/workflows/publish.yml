name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# ==========================================
# 核心改动：显式声明 GITHUB_TOKEN 的权限
# ==========================================
permissions:
  contents: write  # 允许读取代码并拥有创建 Release、上传产物的写权限

jobs:
  build-and-release:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            TARGET_OS: windows
            EXECUTABLE: extract_answers.exe
            ASSET_NAME: extract_answers_windows_x86_64.exe
          - os: macos-latest
            TARGET_OS: macos
            EXECUTABLE: extract_answers
            ASSET_NAME: extract_answers_macos_x86_64

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas beautifulsoup4 openpyxl pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile extract_answers.py

    - name: Rename Executable for Release
      shell: bash
      run: |
        cd dist
        mv ${{ matrix.EXECUTABLE }} ${{ matrix.ASSET_NAME }}

    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/${{ matrix.ASSET_NAME }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
